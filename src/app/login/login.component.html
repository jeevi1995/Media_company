<form fxFlex fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" fxLayoutGap="20px" >


	<mat-form-field> 

		<mat-label>UserId</mat-label>

		<input matInput placeholder="Username" required formControlName="username">

		<mat-hint align="end">Your userid</mat-hint>

		<mat-error *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
			Username is required
		</mat-error>

 	</mat-form-field>


	<mat-form-field>

		<mat-label>Password</mat-label>

		<input id="password" matInput placeholder="Password" type="Password" name="password" required formControlName="password">
			
		<mat-hint align="end">Your password</mat-hint>

		<mat-error *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.errors?.minlength">
            Minimum 4 letters is needed
		</mat-error>
        <mat-error *ngIf="!loginForm.get('password')?.valid && !loginForm.get('password')?.errors?.minlength && loginForm.get('password')?.touched">
			Password is required
		</mat-error>

	</mat-form-field>

  
	<div >
	 	 
		<button mat-raised-button
		matTooltip="Info about the action"
		type="submit" [disabled]="!loginForm.get('username')?.valid || !loginForm.get('username')?.valid"
		>Login</button>
	</div>
</form>
