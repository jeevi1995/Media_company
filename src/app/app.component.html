<mat-toolbar color="primary">
	<mat-toolbar-row class="toolbar">
		<a mat-button routerLink="/home">Home</a>
		<a *ngIf="user.isLoggedIn()" mat-button routerLink="/gallary">Gallary</a>
		<a mat-button routerLink="/about" routerLinkActive="active">About</a>
		<a *ngIf="!user.isLoggedIn()" mat-button routerLink="/login">Login</a>
		<div *ngIf="user.isLoggedIn()">
			<button mat-button [matMenuTriggerFor]="menu">{{userName}}</button>
			<mat-menu #menu="matMenu">
				<button (click)="logout()" mat-menu-item>Logout</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>

<main>
	<router-outlet></router-outlet>
</main>
